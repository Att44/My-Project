<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dinner</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="title">
        <h1>My Dinner</h1>
        <p>This is the 3 types of food i will eat in dinner</p>
    </div>

    <div class="table">
        <div class="red-plate">
            <img src="images/burger.png" alt="burger">
        </div>
        <div class="yellow-plate">
            <img src="images/chicken.png" alt="chicken">
        </div>
        <div class="green-plate">
            <img src="images/icecream.png" alt="icecream">
        </div>
    </div>
    
</body>
</html>
